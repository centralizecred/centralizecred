<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação - Centralize Cred</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #FF6600;
      margin-bottom: 0.5rem;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 16px;
      color: #003366;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #FF6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Centralize Cred</div>
    <h1>Descubra agora as melhores opções de crédito para você – Simulação 100% gratuita!</h1>
    <div class="subtitle"><strong style="color: #003366;">Crédito com confiança e agilidade</strong></div>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="text" placeholder="CPF" required>
      <input type="date" placeholder="Data de nascimento" required>
      <select required>
        <option value="">Selecione o tipo de serviço</option>
        <option value="aposentado">Aposentado</option>
        <option value="pensionista">Pensionista</option>
        <option value="servidor">Servidor Público</option>
        <option value="clt">Crédito CLT</option>
        <option value="fgts">Saque FGTS</option>
      </select>
      <input type="tel" placeholder="Telefone ou WhatsApp" required>
      <button type="submit"><strong style="color: white;">SIMULAR AGORA</strong></button>
    </form>
  </div>
</body>
</html>
